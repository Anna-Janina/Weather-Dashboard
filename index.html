<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    
<!--navbar-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color: rgb(160, 162, 87);">
        <nav class="navbar rounded" style="background-color: rgb(213, 177, 18);">
            <h1><strong>Weather Dashboard</strong></h1>
        </nav>
    </div>

<div class="container">
    <!--Row for searching a city-->
    <div class="row">
        <div class="col-sm-4 bg-light rounded">
            <h2 class="pt-1"><strong>Search for a City:</strong></h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchCity" name="searchCity" placeholder="Enter a city">
                <div class="input-group-append">
                    <button type="submit" id="searchButton" class="button rounded border border-dark" style="background-color: rgb(160, 162, 87);">Search</button>
                </div>
            </div>
                <ul class="list-group"></ul>
                <div id="history-list"></div>
                <div id="history-container"></div>
            </div>

        <div class="col-sm-8">
            <div class="row ml-2 border border-dark rounded" style="background-color: rgb(160, 162, 87);">
                <div class="col-sm-12" id="current-weather">
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <img id="current-icon" src="">
                        <p>Temp:<span class="current" id="temperature"></span></p>
                        <p>Wind:<span class="current" id="wind-speed"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                </div>
            </div>
            
            <div class="col-sm-12" id ="future-weather">
                <h4>5-Day Forecast:</h4>
                <div class="forecast-container"></div>
            </div>
        </div>
    </div>
</div>
<footer class="mt-5 p-3 text-center" style="background-color: rgb(213, 177, 18);">Weather Dashboard &copy 2023 Made <i class="icon ion-heart"></i> By Anna Marcus</footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
